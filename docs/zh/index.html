<!DOCTYPE html>
<html lang="zh" dir="auto">

  <head>
    <meta charset="UTF-8">
    <title>Hello World!</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Documents Homepage">
    <meta name="author" name="Alkaid">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  </head>

  <body>
    <nav class="nav">
      
    </nav>

    <!-- This div element includes all content in the docxified page -->
    <div id="app"></div>

    <!-- Docsify Settings -->
    <script>
    window.$docsify = {
      loadSidebar: true,
      name: '',
      repo: '',
      plugins: [
        function(hook) {
          var footer = `
            <footer class="foot">
              <p>@2024  |  BY: <a href="https://github.com/JustAlkaid" target="_blank">Alkaid</a></p>
              <p>Powered by: <a href="https://docsify.js.org/" target="_blank">Docsify v4</a></p>
              <p>All Rights Reserved.</p>
            </footer>
          `;

          hook.afterEach(function(html) {
            return html + footer;
          });
        }
      ]
    }
    </script>

    <!-- Docsify v4 -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
    <!-- Intercept some special link -->
    <script src="../../js/docsify-exit.js"></script>
  </body>

</html>
